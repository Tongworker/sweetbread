<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>仝朋朋的后台</title>

    <!-- Bootstrap -->
    <link href="__VENDORS__/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="__VENDORS__/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="__VENDORS__/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="__VENDORS__/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="__BUILD__/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="{:U('Login/login')}" method="POST">
              <h1>登录仝朋朋的后台</h1>
              <div>
                <input type="text" class="form-control" placeholder="account" required="" name="account"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="pass" required="" name="pass"/>
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">登录</button>
              </div>

              <div class="clearfix"></div>

            </form>
          </section>
        </div>

        
      </div>
    </div>
  </body>
</html>
